<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 17px;
        color: #000000;
        background: url('https://i.pinimg.com/736x/e4/7f/25/e47f2589447f2bbee6ecdc2401df880f.jpg') no-repeat center center fixed;
        background-size: cover;
      }
      .shop {
        padding-bottom: 50px;
        background: rgba(252, 252, 253, 0.8);
      }
      .header-with-image {
        height: 296px;
        position: relative;
        background: url('https://images4.alphacoders.com/135/1354481.png') no-repeat center center;
        background-size: cover;
      }
      .nft-shop {
        position: absolute;
        left: 40px;
        top: 40px;
        font-size: 32px;
        font-weight: 700;
        color: #FF5403;
      }
      .buy-nfts-with-coins-here {
        position: absolute;
        left: 40px;
        top: 80px;
        font-size: 14px;
        font-weight: 500;
        color: #FF5403;
      }
      .shop-1 {
        height: 32px;
        margin: 40px 0 0 40px;
        font-size: 24px;
        font-weight: 700;
        color: #101828;
      }
      .container {
        height: 200px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 32px 0;
      }
      .container-1, .container-2, .container-3 {
        height: 200px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 32px 0;
      }
      .card-big, .card-big-1, .card-big-2, .card-big-3, .card-big-4, .card-big-5, .card-big-6, .card-big-7 {
        width: 176px;
        height: 200px;
        border: 1px solid #D0D5DD;
        border-radius: 8px;
        background: #FFFFFF;
      }
      .image, .image-1, .image-2, .image-3, .image-4, .image-5, .image-6, .image-7 {
        width: 176px;
        height: 120px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        background: #EDEFF2;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .copy, .copy-1, .copy-2, .copy-3, .copy-4, .copy-5, .copy-6, .copy-7 {
        height: 80px;
        padding: 8px;
        font-size: 14px;
        font-weight: 500;
      }
      .ancient, .invoker, .broodmother, .shadow-fiend, .drow-ranger, .rubick, .luna, .lone-druid {
        font-size: 14px;
        font-weight: 700;
      }
      .coins, .coins-1, .coins-2, .coins-3, .coins-4, .coins-5, .coins-6, .coins-7 {
        font-size: 14px;
        font-weight: 500;
        color: #667085;
      }
      .button {
        height: 48px;
        margin: 16px 0 0 40px;
        display: flex;
        align-items: center;
      }
      .return-to-homepage {
        font-size: 14px;
        font-weight: 500;
        color: #FF5403;
        cursor: pointer;
      }
      .card-link {
        text-decoration: none;
      }
      .card-image {
        max-width: 100%;
        height: auto;
        border-radius: 8px 8px 0 0;
      }
    </style>
</head>
<body>
    <div class="shop">
      <div class="header-with-image">

        <span class="buy-nfts-with-coins-here">Buy NFTs with coins here</span>
      </div>
      <div class="shop-1">Shop</div>

            </div>
            <div class="copy-4">

      </div>
      <div class="button">
        <button class="return-to-homepage" onclick="location.href='homepage.html'">Return to Homepage</button>
      </div>
    </div>
</body>
</html>
