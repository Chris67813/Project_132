<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Shop</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #C34F3F;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #a54e42;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #333;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .info {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .description {
            margin-top: 5px;
            font-size: 16px;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="shop.html" class="btn">Return Home</a>
        <div class="image-container">
            <img src="https://preview.redd.it/dota-2-profile-avatars-v0-59n78k0uiglc1.jpg?width=512&format=pjpg&auto=webp&s=eefa419576db9b144ff9d478e0e5b6ec6887c9ef" alt="Shadow">
        </div>
        <div class="info">
            6 COINS<br>
            Shadow Fiend
        </div>
        <div class="description">
            souless soul collector?
        </div>
        <button class="btn" onclick="alert('Function not implemented yet')">Buy</button>
    </div>
</body>
</html>
